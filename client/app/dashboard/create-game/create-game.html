<main class="container">

    <h1>Create Game</h1>

    <form class="create-game-form" name="form" ng-submit="createGame(form)" novalidate>
<ul>
      <li class="form__item" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
        <label><span class="label">Game Name</span>

        <input type="text" name="name" class="form-control" ng-model="game.name" required>
        </label>
       <p class="help-block" ng-show="form.name.$error.required && submitted">
          A name is required
        </p>
      </li>
      <li class="form__item">
        <label><span class="label">Players needed</span>

        <input type="number" class="form-control" ng-model="game.lookingForPlayers">
        </label>
  </li>
  </ul>
      <button class="form__item" type="submit">Create</button>
    </form>
  </div>
</div>

</main>
