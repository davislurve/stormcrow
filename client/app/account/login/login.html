<div ng-include="'app/navbar/navbar.html'"></div>

<div class="container">
      <form  class="login-form" name="form" ng-submit="login(form)" novalidate>
        <ul>
          <li class="form__item">
            <label for="email-field"><span class="label">Email</span>
              <input id="email-field" type="text" name="email" ng-model="user.email" placeholder="Email" required>
            </label>
          </li>
          <li class="form__item">
            <label for="password-field"><span class="label">Password</span>
            <input id="password-field" type="password" name="password" ng-model="user.password"  placeholder="Password" required>
            </label>
          </li>
    </ul>

      <button type="submit"  class="form__item">Sign in</button>

      <div class="has-error" ng-show="form.email.$error.required && form.password.$error.required && submitted">
        <p class="error-message">
           Please enter your email and password.
        </p>

        <p class="error-message" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p class="error-message">{{ errors.other }}</p>
      </div>
</div>
<!-- .container -->

<div class="container">
<ul>
      <li><a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook"></i> Connect with Facebook
      </a></li>
      <li><a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
        <i class="fa fa-google-plus"></i> Connect with Google+
      </a></li>
      <li><a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
        <i class="fa fa-twitter"></i> Connect with Twitter
      </a></li>
</ul>

    </form>
</div>


      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Admin account is <code>admin@stormcrow.com</code> / <code>test</code></p>
