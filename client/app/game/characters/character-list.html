 <div class="panel">
        <!-- Default panel contents -->
        <div class="panel__header">
                   Character List
        </div>
        <!-- .panel-heading -->
        <ul class="panel-list">
            <li class="panel-list__item" ng-repeat="item in activeGame.characters">
                <span class="turn-order-avatar">
                    <img ng-src="/assets/images/users/avatars/{{ item.avatar }}">
                </span>
                <span class="character-name">{{ item.characterName }}</span>
            </li>
            <!-- .list-group -->
        </ul>
        <div class="panel__footer" ng-show="activeGame.characters.length < 6">

            <div class="pull-right" style="margin-bottom: 5px;">
            <button ng-click="createCharacter()">Create</button>
            </div>
            <!-- .pull-right -->
        </div>
        <!-- end of show / hide -->
    </div>
